<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
    <title>DrummerBaby</title>
	<link rel="stylesheet" type="text/css"  href="style.css">
	<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="mqttws31.js" type="text/javascript"></script>
	<script src="connect.js" type="text/javascript"></script>
</head>

<body>

 <table id="choice-table" style="width:100%">
 
  <tr>
    <td id="kick-td"><button id="kick-btn" onclick="publish('1','itsdrummerbaby/kick',2);" type="button">Kick</button></td>
    <td id="snare-td"><button id="snare-btn" onclick="publish('1','itsdrummerbaby/snare',2);" type="button">Snare</button></td>
  </tr>
  <tr>
    <td id="becken-td"><button id="becken-btn" onclick="publish('1','itsdrummerbaby/becken',2);" type="button">Becken</button></td>
    <td id="tom1-td"><button id="tom1-btn" onclick="publish('1','itsdrummerbaby/tom1',2);" type="button">Tom 1</button></td>
  </tr>
  <tr>
    <td id="tom2-td"><button id="tom2-btn" onclick="publish('1','itsdrummerbaby/tom2',2);" type="button">Tom 2</button></td>
    <td id="hihat-td"><button id="hihat-btn" onclick="publish('1','itsdrummerbaby/hihat',2);" type="button">Hi Hat</button></td>
  </tr>
</table> 
  <table id="specialtable" style="width:100%">
  <tr>
  <td id="alle"><button id="alle-btn" type="button">Alle</button></td>
  <td id="keine"><button id="keine-btn" type="button">Keine</button></td>
  <td id="weiter"><button id="weiter-btn" onclick="client.connect(options);" type="button">Weiter</button></td>
  </tr>
  </table>
  <div id="messages"></div>
</body>
</html>
